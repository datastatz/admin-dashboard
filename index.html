<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css" class="css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="top-sidebar">
                <h1 class="dashboard">Dashboard</h1>
            </div> 
            <ul class="sidebar-style">
                <li>
                    <img src="img/home-circle.svg" class="home-icon">
                    Home
                </li>

                <li>
                    <img src="img/account.svg" class="profile-icon">
                    Profile
                </li>
                <li>
                    <img src="img/message.svg" class="message-icon">
                    Messages
                </li>
                <li>
                    <img src="img/history.svg" class="history-icon">
                    History
                </li>
                <li>
                    <img src="img/checkbox-marked-circle-auto-outline.svg" class="tasks-icon">
                    Tasks
                </li>
                <li>
                    <img src="img/account-group.svg" class="community-icon">
                    Communities
                </li>
                
                <div class="spacer">
                    <li>
                        <img src="img/wrench-cog.svg" class="settings-icon">
                        Settings
                    </li>
                    <li>
                        <img src="img/face-agent.svg" class="support-icon">
                        Support
                    </li>
                    <li>
                        <img src="img/wifi.svg" class="privacy-icon">
                        Privacy
                    </li>
                </div>
                

            </ul>
         
        </div>

        <div class="header">
            <div class="upper-header">
                <img src="img/magnify.svg" class="search-icon">
                <input type="text" name="search-box" class="search-box">
                <img src="img/bell-ring-outline.svg" class="bell-icon">
                <img src="img/earth-globe-tool.svg">
                <h3 class="header-name">John Doe</h3>
            </div>
            <div class="lower-header">
                <img src="img/earth-globe-tool.svg">
                <h3>Hi there,</h3>
                <h1>John Doe (@JohnD)</h1>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
    
</body>
</html>
